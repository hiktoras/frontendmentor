<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- displays site properly based on user's device -->
  </head>
  <body class="bodyColor">
    <div class="layout">
      <header class="header">
        <div><p class="title">Your Result</p></div>
<div> 
  <object type="" data="svg/circle.svg" class="circle"></object>
  <div class="top">  
   <p class="scoreResult">
      <span class="scoreTop">76</span> of 100
    </p>
  </div>

 
        <article class="articlePart">
          <p class="text">Great</p>
          <p class="text1">
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </article>
      </header>
      <div class="summaryButtons">
        <p class="text2">Summary</p>
        <div class="reactionButton">
          <embed src="./svg/icons.svg" type="" class="buttonIcon" />
          <p class="buttonText">Reaction</p>
          <p class="reactionNumber">80<span style="opacity: 0.5">/100</span></p>
        </div>
        <div class="memoryButton">
          <embed src="./svg/memory.svg" type="" class="buttonIcon" />
          <p class="buttonText">Memory</p>
          <p class="memoryNumber">92<span style="opacity: 0.5">/100</span></p>
        </div>
        <div class="verbalButton">
          <embed src="./svg/verbal.svg" type="" class="buttonIcon" />
          <p class="buttonText">Verbal</p>
          <p class="verbalNumber">61<span style="opacity: 0.5">/100</span></p>
        </div>
        <div class="visualButton">
          <embed src="./svg/visual.svg" type="" class="buttonIcon" />
          <p class="buttonText">Visual</p>
          <p class="visualNumber">73<span style="opacity: 0.5">/100</span></p>
        </div>
        <div class="continueButton">
          <p class="continueText">Continue</p>
        </div>
      </div>
    </div>
  </body>
</html>
